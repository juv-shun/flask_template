version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: role
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: ${MEM_LIMIT}
    mem_limit: ${CPU_LIMIT}
  services:
    nginx:
      essential: true
    app:
      essential: false

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets: 
        - ${SUBNET_AZ1}
        - ${SUBNET_AZ2}
      security_groups: 
        - ${SECURITY_GROUP_DEFAULT}
      assign_public_ip: ENABLED